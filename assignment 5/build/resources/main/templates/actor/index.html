<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Actors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        @media only screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 8px;
            }

            h1 {
                font-size: 24px;
            }
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .act-btn {
            margin-right: 10px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            color: #333;
        }

        .act-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
<div class="actions">
    <a th:href="@{/}" class="delete-button act-btn">Back</a>
    <a th:href="@{/actors/create}" class="act-btn">Create New Actor</a>
</div>
<h1>List of Actors</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Nationality</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="actor : ${actors}">
        <td th:text="${actor.id}"></td>
        <td th:text="${actor.name}"></td>
        <td th:text="${actor.gender}"></td>
        <td th:text="${actor.nationality}"></td>
        <td>
            <a th:href="@{/actors/detail/{id}(id=${actor.id})}" class="act-btn">Detail</a>
            <a th:href="@{/actors/update/{id}(id=${actor.id})}" class="act-btn">Update</a>
            <a th:href="@{/actors/delete/{id}(id=${actor.id})}" class="act-btn">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
