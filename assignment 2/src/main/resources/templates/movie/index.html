<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <!-- Add your advanced CSS styles here -->
</head>
<body>
<h1>Movie List</h1>
<ul>
    <!-- Iterate over movies and display them -->
    <li th:each="movie : ${movies}">
        <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.name}"></a>
    </li>
</ul>
</body>
</html>
